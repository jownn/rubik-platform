<!DOCTYPE html>
<html>

<head>
	<script src="/static/jquery-3.4.1.min.js"></script>
	<script src="/static/popper.min.js"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="/static/vue.js"></script>
	<script src="/static/vue-resource.js"></script>

	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/fontawesome-free-5.10.1-web/css/all.css">
	<link rel="stylesheet" href="/static/main.css" type="text/css">
</head>

<body class="bg-light">

	<nav class="navbar navbar-icon-top navbar-expand-lg p-3 px-md-4 mb-3 navbar-dark bg-dark">
		<a class="navbar-brand" href="/home"><img src="/static/img/LogoRubik.png" height="50" class="d-inline-block align-top imageFilter" alt=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item ml-2 mr-2 {{ 'active' if func == 'home' else '' }}">
					<a class="nav-link" href="/home">
						<i class="fa fa-home"></i>
						Home
					</a>
				</li>
				{% if cadastroLogado.tipo == 'admin' %}
				<li class="nav-item ml-2 mr-2 {{ 'active' if func == 'configuracoes' else '' }}">
					<a class="nav-link" href="/configuracoes">
						<i class="fas fa-cogs"></i>
						Configurações
					</a>
				</li>
				{% endif %}
				<li class="nav-item ml-2 mr-2 {{ 'active' if func == 'listaEnvios' else '' }}">
					<a class="nav-link" href="/listaEnvios">
						<i class="fas fa-file-upload"></i>
						Lista de envios
					</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-2 mr-2">
				<li class="nav-item">
					<a class="nav-link" href="/logout">
						<i class="fas fa-sign-out-alt"></i>
						Sair
					</a>
				</li>
			</ul>
		</div>
	</nav>
