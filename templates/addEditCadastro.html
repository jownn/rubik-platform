<!DOCTYPE html>
<html>

<head>
    <title>Rubik Platform</title>
    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/fontawesome-free-5.10.1-web/css/all.css">
    <script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/vue.js"></script>
    <script src="/static/vue-resource.js"></script>
</head>

<body class="bg-light">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand my-0 mr-md-auto" href="/home">
            <img src="/static/img/LogoRubik.png" height="50" class="d-inline-block align-top" alt="">
        </a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/configuracoes"><i class="fas fa-cogs"></i> Configurações</a>
        </nav>
        <a class="btn btn-outline-primary" href="logout">Sair</a>
    </div>
    <div class="mx-auto">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2 class="text-center"><strong>Configurações</strong></h2>
            <div class="card">
                <div class="card-body">
                    <form class="form-signin" action="" method="POST">
                        <h3 class="text-center mb-3">Adicionar cadastro</h3>
                        <div id="config">
                            <div class="row my-3">
                                <div class="col-md-2">
                                    <label for="tipo">Tipo de cadastro</label>
                                    <select class="custom-select" name="tipo" id="tipo">
                                        <option value="usuario">Usuário</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="col-md-10">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" class="form-control" placeholder="João das neves" required value="{% if cadastro %}{{cadastro.nome}}{% endif %}" >                                        
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-md-6">
                                    <label for="usuario">Usuário</label>
                                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="joao" required value="{% if cadastro %}{{cadastro.usuario}}{% endif %}" >
                                </div>
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" id="senha" name="senha" class="form-control" required value="{% if cadastro %}{{cadastro.senha}}{% endif %}" >
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-info">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
