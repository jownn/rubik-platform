<!DOCTYPE html>
<html>
    <head>
        <title>Rubik Platform</title>
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/fontawesome-free-5.10.1-web/css/all.css">
        <link rel="stylesheet" href="/static/css/login.css" type="text/css">
    </head>
    <body>
        <div class="mx-auto">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="card">
                <div class="card-body">
                    <form class="form-signin" action="/login" method="POST">
                        <img class="mb-4" src="/static/img/LogoRubik.png" alt="" width="100%" height="100">
                        <label for="username" class="sr-only">Usuário</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                        <label for="password" class="sr-only">Senha</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
