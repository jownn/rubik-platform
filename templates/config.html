<!DOCTYPE html>
<html>
    <head>
        <title>Rubik Platform</title>
        <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
        <script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/fontawesome-free-5.10.1-web/css/all.css">
        <script src="/static/jquery-3.4.1.min.js"></script>
    </head>
    <body class="bg-light">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<a class="navbar-brand my-0 mr-md-auto" href="/home">
				<img src="/static/img/LogoRubik.png" height="50" class="d-inline-block align-top" alt="">
			</a>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="/configuracoes"><i class="fas fa-cogs"></i> Configurações</a>
			</nav>
			<a class="btn btn-outline-primary" href="logout">Sair</a>
		</div>
        <div class="mx-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2 class="text-center"><strong>Configurações</strong></h2>
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <form class="form-signin" action="/login" method="POST">
                            <label for="username" class="sr-only">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
